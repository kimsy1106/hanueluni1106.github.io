<!-- 180507 검색창 구현 -->
<!-- CSS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;900&family=Gugi&family=Orbitron:wght@900&display=swap" rel="stylesheet">
<style>
body
{
  background: #2F323B;
}
.d_container {
    position : relative;
    width: 100%;
    height: 100%;

}

.headline {
  font-family: "Gugi";
  font-size: 100px;
  position : relative;
  top : 25%;
  text-align: center;
  color: white;
}
.diffcolor {
  color: #FFA500;
}
.explain {
  font-family: "Gothic A1";
  font-size: 22px;
  color : white;
  position : relative;
  top : 60%;
  font-weight: normal;
  text-align: center;
  font-weight: 400;
}
.simple {
  font-family: "Gothic A1";
  font-size: 36px;
  color : white;
  position : relative;
  top : 36%;
  font-weight: normal;
  text-align: center;
  font-weight: 600;
}
.div_box {
    position : absolute;
    top : 50%;
    left: 50%;
    margin-top : -20px;
    margin-left: -361px;
}

.green_window {
    display: inline-block;
    width: 666px; height: 124px;
    border: 3px solid #200400;
    background: #FAEEFF;


}
.input_text {
    width: 648px; height: 111px;
    margin: 6px 0 0 9px;
    border: 0;
    line-height: 21px;
    font-weight: bold;
    font-size: 16px;
    outline: none;
    font-family: "Gothic A1";
    font-weight: 400;
}
.sch_smit {
    width: 54px; height: 40px;
    margin: 0; border: 0;
    vertical-align: top;
    background: #200400;
    color: white;
    font-family: "Gothic A1";
    border-radius: 1px;
    cursor: pointer;
    font-weight: 900;
}
.sch_smit:hover {
    background: #606060;
}

.loading-box {position:fixed; left:50%; top:50%; z-index:100; transform:translate(-50%, -50%); padding:20px; width:300px; text-align:center; background:#fff; box-shadow:0 3px 0 rgba(0,0,0,.2);}
.loading-box .circles {padding-top:10px;}
.loading-box .circles i {animation:scaleBounce .3s alternate infinite; display:inline-block; margin:0 4px; width:10px; height:10px; background:#00a5e5; border-radius:50em;}
.loading-box .circles i:nth-child(2) {animation-delay:.1s;}
.loading-box .circles i:nth-child(3) {animation-delay:.2s;}
.loading-box p {margin-top:20px; font-size:18px;}
@keyframes scaleBounce{
	from {transform:scale(.7)}
	to {transform:scale(1.3)}
}

</style>


<!-- HTML -->
<body>
<div class="d_container">

  <h2 class = "headline">
    <span class="diffcolor">lol</span>pago.<span class="diffcolor">ai</span>
  </h2>

  <h3 class = "explain">
    현재 인공지능이 학습한 데이터 : 150,000 랭크
  </h3>
  <h4 class = "simple">
    나의 게임을 미리 예측한다
  </h4>
  <div class = "div_box">
    <span class='green_window'>
    <textarea id="text" type="text" class='input_text' name="search" onkeydown="enterSearch()" font-family:Gothic A1; placeholder="Hide on bush님이 로비에 참가하셨습니다.
티원 탑님이 로비에 참가하셨습니다.
뭘 보냐 디질래님이 로비에 참가하셨습니다.
이기고오싶댱님이 로비에 참가하셨습니다.
역천괴님이 로비에 참가하셨습니다." style="background-color:#FAEEFF;" ></textarea>
  </span>
    <input type="button" class='sch_smit' value="검색" onclick="myFunction()"/>
  </div>
</div>

<div class="loading-box" id = "loading" style = "display:none">
	<div class="circles">
		<i></i>
		<i></i>
		<i></i>
	</div>
	<p id="count" ></p>
</div>
</body>
<!-- JAVASCRIPT -->
<script type="text/javascript">
function enterSearch() {
    if(event.keyCode == 13){

        myFunction();  // 실행할 이벤트

    }
}
function myFunction() {
    var x = document.getElementById("text").value;
    if(x != ""){

      var text = x.replace(/\s/g,"");  //공백이랑 띄어쓰기 제거
      text = text.replace(/\n/g,"");
      text = text.replace(/님이로비에참가하셨습니다./g ,",");  //님이 참가했습니다 제거 뒤에 , 하나 생김.
      document.getElementById("loading").style.display = "block"
      document.getElementById("count").innerHTML = "예상 대기 시간 : 30초"
      window.location.href = "https://lolgo.ai/search?players="+text;
    }
    else{

    }

}


</script>
